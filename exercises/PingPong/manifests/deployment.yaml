apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: alago0/pingpong:11-15-2025
          volumeMounts:
          - name: pingpong-configmap-volume
            mountPath: /out/appsettings.json
            subPath: appsettings.json
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /pingpong/healthz
              port: 80
      volumes:
        - name: pingpong-configmap-volume
          configMap:
            name: pingpong-configmap